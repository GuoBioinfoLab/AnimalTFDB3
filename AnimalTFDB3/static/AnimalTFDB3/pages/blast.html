<div class="row">
    <div class="col-lg-6">
        <div class="panel" style="height: 500px">
            <div class="panel-heading" style="background-color:  #BCCEE7"><span
                    style="color:gold; font-size: large; font-weight: bold">Blast</span></div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label class="col-sm-2">Program</label>
                        <div class="col-sm-2">
                            <select id="blast" class="form-control" style="margin-left: 30px; width: 180px">
                                <option selected="selected">Blastp: protein vs protein</option>
                                <option>Blastx: DNA vs protein</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-3" style="margin-left: 20px">
                        <label class="col-sm-2">Species</label>
                        <div class="col-sm-2">
                            <select id="species" class="form-control" style="margin-left: 25px; width: 150px;">
                                <option selected="selected">Homo sapiens</option>
                                <option>Mus musculus</option>
                                <option value="all" >All species</option>
                                <option>Ailuropoda melanoleuca</option>
                                <option>Anas platyrhynchos</option>

                                <option>Canis familiaris</option>
                                <option>Capra hircus</option>
                                <option>Carlito syrichta</option>
                                <option>Cavia aperea</option>
                                <option>Cavia porcellus</option>
                                <option>Cebus capucinus</option>
                                <option>Cercocebus atys</option>
                                <option>Chinchilla lanigera</option>
                                <option>Chlorocebus sabaeus</option>
                                <option>Choloepus hoffmanni</option>
                                <option>Ciona intestinalis</option>
                                <option>Ciona savignyi</option>
                                <option>Colobus angolensis palliatus</option>
                                <option>Cricetulus griseus chok1gshd</option>
                                <option>Cricetulus griseus crigri</option>
                                <option>Danio rerio</option>
                                <option>Dasypus novemcinctus</option>
                                <option>Dipodomys ordii</option>
                                <option>Echinops telfairi</option>
                                <option>Equus caballus</option>
                                <option>Erinaceus europaeus</option>
                                <option>Felis catus</option>
                                <option>Ficedula albicollis</option>
                                <option>Fukomys damarensis</option>
                                <option>Gadus morhua</option>
                                <option>Gallus gallus</option>
                                <option>Gasterosteus aculeatus</option>
                                <option>Gorilla gorilla</option>
                                <option>Heterocephalus glaber female</option>
                                <option>Heterocephalus glaber male</option>
                                <option>Ictidomys tridecemlineatus</option>
                                <option>Jaculus jaculus</option>
                                <option>Latimeria chalumnae</option>
                                <option>Lepisosteus oculatus</option>
                                <option>Loxodonta africana</option>
                                <option>Macaca fascicularis</option>
                                <option>Macaca mulatta</option>
                                <option>Macaca nemestrina</option>
                                <option>Mandrillus leucophaeus</option>
                                <option>Meleagris gallopavo</option>
                                <option>Mesocricetus auratus</option>
                                <option>Microcebus murinus</option>
                                <option>Microtus ochrogaster</option>
                                <option>Monodelphis domestica</option>
                                <option>Mustela putorius furo</option>
                                <option>Myotis lucifugus</option>
                                <option>Nannospalax galili</option>
                                <option>Nomascus leucogenys</option>
                                <option>Notamacropus eugenii</option>
                                <option>Ochotona princeps</option>
                                <option>Octodon degus</option>
                                <option>Oreochromis niloticus</option>

                                <option>Pelodiscus sinensis</option>
                                <option>Peromyscus maniculatus bairdii</option>
                                <option>Petromyzon marinus</option>

                                <option>Xenopus tropicalis</option>
                                <option>Xiphophorus maculatus</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-4 pull-right">
                        <label class="col-sm-1" style="display: inline;width:85px;margin-right: 3px">E-value</label>
                        <div class="col-sm-3">
                            <select id="evalue" class="form-control" style="width: 120px;">
                                <option>1e-1</option>
                                <option>1e-2</option>
                                <option>1e-3</option>
                                <option>1e-4</option>
                                <option selected>1e-5</option>
                                <option>1e-6</option>
                                <option>1e-7</option>
                                <option>1e-8</option>
                                <option>1e-9</option>
                                <option>1e-10</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p>Input a protein or DNA sequence in <a href="http://en.wikipedia.org/wiki/FASTA_format">FASTA</a> format:<a href="#!/blast" ng-click="load()">example</a>.</p>
                <textarea class="form-control" ng-model="input_seq" style="width: 97%;height: 250px"></textarea>
                <br>
                <div style="text-align: right;margin-right: 27px">
                    <button class="btn btn-default" type="reset" ng-click="reset()">Reset</button>
                    <button class="btn btn-default" type="submit" ng-click="get_result()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel" style="height: 500px">
            <div class="panel-heading" style="background-color:  #BCCEE7"><span
                    style="color:gold;font-size: large;font-weight: bold">Results</span></div>
            <div class="panel-body">
                <div ng-show="predict_start" style="width:100%; text-align: center;margin-top: 150px">
                    <img src="/static/AnimalTFDB3/image/loading.gif" style="width: 100px;height: 100px;" alt="loading...">
                </div>
                <div ng-show="result">
                    <h4 style="font-weight: bold;text-align: center">Blast Result</h4>
                    <div id="blast_result" style="overflow: scroll; height: 300px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
